<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImmoFlow - Gestion Agence</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3182ce">
    <link rel="apple-touch-icon" href="/logo.png">
    <script>
      window.global = window;
      window.onerror = function(msg, src, line, col, err) {
        var d = document.getElementById('js-error');
        if (d) d.innerHTML += '<p><b>' + msg + '</b><br>' + (src||'') + ':' + line + ':' + col + '<br>' + (err && err.stack ? err.stack : '') + '</p>';
        d && (d.style.display = 'block');
      };
      window.addEventListener('unhandledrejection', function(e) {
        var d = document.getElementById('js-error');
        if (d) d.innerHTML += '<p><b>Promise: ' + e.reason + '</b></p>';
        d && (d.style.display = 'block');
      });
    </script>
  </head>
  <body>
    <div id="js-error" style="display:none;position:fixed;top:0;left:0;right:0;z-index:99999;background:#1a1a2e;color:#ff6b6b;padding:20px;font-family:monospace;font-size:14px;max-height:50vh;overflow:auto;border-bottom:2px solid #ff6b6b;"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
